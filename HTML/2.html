<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document 2</title>
  <link rel="stylesheet" href="../CSS/2.css">
</head>
<body>
  <table>
    <tr>
      <th>First Header</th>
      <th>Second Header</th>
    </tr>
    <tr>
      <td>This is a data cell</td>
      <td>This is also a data cell!</td>
    </tr>
  </table>

  <hr/>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Favorite Color</th>
      </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jim</td>
      <td>00001</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>Sue</td>
      <td>00002</td>
      <td>Red</td>
    </tr>
    <tr>
      <td>Barb</td>
      <td>00003</td>
      <td>Green</td>
    </tr>
  </tbody>
  </table>

  <hr/>

  <table>
    <tr>
      <td>This</td>
      <td>Little</td>
      <td>Piggy</td>
      <td>Went</td>
      <td>To</td>
      <td>Market</td>
    </tr>
    <tr>
      <td colspan="2">This</td>
      <td>Little</td>
      <td>Piggy</td>
      <td>Went</td>
      <td>To</td>
    </tr>
      <tr>
      <td colspan="4">This</td>
      <td rowspan="3">Little</td>
      <td>Piggy</td>
    </tr>
    <tr>
      <td rowspan="2">This</td>
      <td>Little</td>
      <td>Piggy</td>
      <td>Went</td>
      <td>To</td>
    </tr>
    <tr>
      <td>Little</td>
      <td>Piggy</td>
      <td>Went</td>
      <td>To</td>
    </tr>
  </table>
<!--rowspan and colspan are very important attributes
of td value.-->
</body>
</html>
